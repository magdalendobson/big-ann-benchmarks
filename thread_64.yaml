random-xs:
    ParDiskANN:
      docker-tag: billion-scale-benchmark-parlayann-artifact
      module: benchmark.algorithms.vamana
      constructor: vamana
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
              [{"R":32, "L":64, "alpha":1.2, "two_pass":0,"T":64}]
          query-args: |
            [{"Ls":50}, {"Ls":100}]
